<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sicuel · Solvify Scheduler{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-inner">
        <a href="https://sicuel.com" class="brand" target="_blank" rel="noopener noreferrer">
          <img src="{{ url_for('static', filename='img/sicuel-logo.svg') }}" alt="Sicuel" class="brand-logo">
          <div class="brand-text">
            <span class="brand-title">Sicuel</span>
            <span class="brand-subtitle">Solvify Scheduler · Google Calendar</span>
          </div>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="footer">
      <small>© 2025 Sicuel · Integración Calendar con Solvify</small>
    </footer>
  </div>
</body>
</html>
